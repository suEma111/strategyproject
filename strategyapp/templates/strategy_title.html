
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Strategy Gallery</h1>
        <p class="lead text-body-secondary">
          攻略情報お待ちしています!
        </p>
        <div class="d-flex justify-content-center">
          {% if user.is_authenticated %}
            <a href="{% url 'strategyapp:post' %}" class="btn btn-primary ">投稿する</a>
            <a href="{% url 'strategyapp:tweets_list' %}" class="btn btn-primary ms-2">掲示板</a>
            <a href="{% url 'strategyapp:contact' %}" class="btn btn-primary ms-2">お問い合わせ</a>
            <form action="{% url 'accounts:logout' %}" method="post" style="display: inline;">
              {% csrf_token %}
              <button type="submit" class="btn btn-secondary ms-2">ログアウト</button>
            </form>
          {% else %}
            <a href="{% url 'accounts:signup' %}" class="btn btn-primary">今すぐサインアップ</a>
            <a href="{% url 'accounts:login' %}" class="btn btn-secondary ms-2">登録済みの方はログイン</a>
          {% endif %}
        </div> 
      </div>
    </div>
  </section>
