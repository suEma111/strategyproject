{% load static %}
<!doctype html>
<html lang="ja" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.112.5">
    <title>Log in</title>

    <link rel="icon" type="image/x-icon"
          href="{% static 'assets/dragon.ico' %}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f8f9fa; /* 背景色（任意） */
    }
    
    main.form-sign-in {
        width: 100%;
        max-width: 400px; /* フォームの最大幅 */
        padding: 15px;
        background: #ffffff; /* フォームの背景色（任意） */
        border-radius: 8px; /* 角を丸くする（任意） */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* ボックスシャドウ（任意） */
    }
    </style>

    
    <!-- Custom styles for this template -->
    <link href={% static "css/sign-in.css" %}
          rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-sign-in">
      
      {% if form.errors %}
      
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <img class="mb-4"
             src={% static "img/images (1).jpg" %}
             alt="" width="72"
             height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <label for="Username" class="visually-hidden">
          User name</label>

        <input type="text"
               name="username"
               id="id_username"
               maxlength="150"
               autocapitalize="none"
               autocomplete="username"
               class="form-control"
               placeholder="ユーザー名"
               required autofocus>

        <label for="Password" class="visually-hidden">
          Password</label>

        <input type="password"
               name="password"
               id="id_password"
               autocomplete="current-password"
               class="form-control"
               placeholder="パスワード"
               required autofocus>

            <input class="w-100 btn btn-lg btn-primary"
                   type="submit"
                   value="ログイン">
        <br><br>
        <p><a href="{% url 'password_reset' %}">パスワードを忘れましたか?</a></p>
    
        <input type="hidden"
               name="next"
               value="{% url 'strategyapp:index' %}">
      </form>
    </main>
  </body>
</html>
